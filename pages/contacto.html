<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact us at Inverzia clothing company. Fill out the contact form and we'll get back to you soon.">
    <meta name="keywords" content="Inverzia, contact, contact us, form">
    <!--BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../img/logotipoweb.png"/>
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logotipo.png" alt="Imagen de Marca"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./acerca.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./productos.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./contacto.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./inicio.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contactos">
        <section class="contactos__ p-2">
            <h1>Contact us</h1>
            <h2>Contact form</h2>
            <form>
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre" />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
                <label for="mensaje">Message:</label>
                <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer_links">
            <a href="../index.html">Home</a>
            <a href="./acerca.html">About us</a>
            <a href="./productos.html">Services</a>
            <a href="./contacto.html">Contact</a>
        </div>
    </footer>
    <!--BOOSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
