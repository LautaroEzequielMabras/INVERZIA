<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripcion-->
    <meta name="description"
        content="Inverzia es una reconocida compañía de ropa que se especializa en ofrecer moda de alta calidad y estilo vanguardista. Nuestra tienda en línea cuenta con una amplia colección de prendas de vestir para mujeres y hombres, abarcando desde ropa casual hasta elegante para ocasiones especiales. Descubre las últimas tendencias de moda y encuentra tu look perfecto en Inverzia. Confeccionamos nuestras prendas con materiales premium y prestamos atención a cada detalle para garantizar la satisfacción de nuestros clientes. ¡Explora nuestra tienda y disfruta de una experiencia de compra única con nosotros!">
    <!--Keywords-->
    <meta name="keywords"
        content="Inverzia, clothing company, fashion, quality, register, moda, ropa de moda, estilo, tendencias, tienda de ropa, vestuario, colección, diseño de moda, moda femenina, moda masculina, ropa para mujeres, ropa para hombres, ropa de alta calidad, estilo de vida, accesorios de moda, prendas de vestir, ropa elegante, ropa de temporada">
    <!--BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="../img/logotipoweb.png" />
    <title>Register</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logotipo.png" alt="Imagen de Marca"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./acerca.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./productos.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./contacto.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./inicio.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contenedor">
        <section>
            <div class="registro">
                <h1>¡Regístrate ahora!</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_links">
            <a href="../index.html">Home</a>
            <a href="./acerca.html">About us</a>
            <a href="./productos.html">Services</a>
            <a href="./pago.html">Contact</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
