    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logotipo.png" alt="Imagen de Marca"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

    <main class="login">
        <div class="login__">
            <div>
                <h1 class="login__title">Log in</h1>
                <div class="login__form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Enter your password">
                    <button type="submit">Sign in</button>
                    <a href="./contacto.html">Did you forget your password?</a>
                    <a href="./contacto.html">Don't have an account? Create one.</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_links">
            <a href="../index.html">Home</a>
            <a href="./acerca.html">About us</a>
