<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--BOOSTRAP CSS-->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../img/logotipoweb.png"/>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logotipo.png" alt="Imagen de Marca"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./acerca.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./productos.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./pago.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="./inicio.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="pago">
        <section>
            <div class="container">
                <h1>Purchase Process</h1>
                <h2>Payment Methods</h2>
                <div class="payment-images">
                    <img src="../img/pagofacil.png" alt="Visa">
                    <img src="../img/cabal.png" alt="MasterCard">
                    <img src="../img/mercadopago.jpg" alt="MercadoPago">
                    <img src="../img/americanexpress.png" alt="American Express">
                </div>

                <div class="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" required>

                    <label for="expiry-date">Expiration Date:</label>
                    <input type="text" id="expiry-date" required>

                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" required>

                    <label for="name">Cardholder Name:</label>
                    <input type="text" id="name" required>

                    <input type="submit" value="Realizar pago">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_links">
            <a href="../index.html">Home</a>
            <a href="./acerca.html">About us</a>
            <a href="./productos.html">Services</a>
            <a href="./pago.html">Contact</a>
        </div>
    </footer>
